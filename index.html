<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Visons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: black;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #shopSection {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease-in-out;
    }

    .store {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .store:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    .store img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .store span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .store button {
      padding: 8px 14px;
      background: #ffcc00;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .store button:hover {
      background: #e6b800;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Stores Section -->
  <div id="shopSection">

    <!-- PDF OPEN BUTTON -->
    <div class="store">
      <img src="Digital Growth.jpg">
      <span>Digital Growth</span>
      <button onclick="window.open('The Blueprint For Digital Growth.pdf', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="">
      <span>Flipkart</span>
      <button onclick="window.open('https://fkrt.co/S9F5Nk', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/736x/7c/2e/d6/7c2ed668416881d16615000622f6b0ad.jpg">
      <span>Meesho</span>
      <button onclick="window.open('https://msho.in/eoaBgt', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/1200x/fc/86/53/fc8653fb163765394864f84ad888fb87.jpg">
      <span>Myntra</span>
      <button onclick="window.open('https://myntr.in/L79XM5', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/736x/df/6b/f1/df6bf1e56460cc26f20b99f85af896ae.jpg">
      <span>Ajio</span>
      <button onclick="window.open('https://ajiio.co/i4ZkUK', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/1200x/ea/70/43/ea7043e8187e08fa44002b3b0bbb0b33.jpg">
      <span>OnePlus</span>
      <button onclick="window.open('https://extp.in/Y4gt1Y', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/1200x/05/0a/c9/050ac92cb432973286bbba0b3637f17c.jpg">
      <span>Samsung</span>
      <button onclick="window.open('https://extp.in/cwD2DZ', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/1200x/f4/02/8e/f4028e4462c4185d1942d4aff9f50d78.jpg">
      <span>Oppo</span>
      <button onclick="window.open('https://extp.in/YS05lk', '_blank')">OPEN</button>
    </div>

    <div class="store">
      <img src="https://i.pinimg.com/1200x/04/c6/fc/04c6fc2256c49e4857402ae94111d7e8.jpg">
      <span>Realme</span>
      <button onclick="window.open('https://extp.in/GBQImj', '_blank')">OPEN</button>
    </div>

  </div>

</body>
</html>
